<!DOCTYPE html>
<html>
<head>
    <style>
        #app {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="app">
    <v-chart autoresize :option="option" />
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.37"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-echarts@6.2.3"></script>

<script>
    Vue.createApp({
        data() {
            return {
                option: {
                    textStyle: {
                        fontFamily: 'Inter, "Helvetica Neue", Arial, sans-serif',
                    },
                    title: {
                        text: '收支统计',
                        left: 'center',
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c} ({d}%)',
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: [
                            '饮食',
                            '购物',
                            '交通',
                            '住宿',
                            '娱乐',
                        ],
                    },
                    series: [
                        {
                            name: 'Traffic Sources',
                            key: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [
                                { value: 335, name: '饮食' },
                                { value: 310, name: '购物' },
                                { value: 234, name: '交通' },
                                { value: 135, name: '住宿' },
                                { value: 1548, name: '娱乐' },
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)',
                                },
                            },
                        },
                    ],
                },
            };
        },
    })
        .component('v-chart', VueECharts)
        .mount('#app');
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.37"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-echarts@6.2.4"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
